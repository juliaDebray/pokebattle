<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Battle</title>
</head>
<body>
    <div id="app" class="app">
        <button class="pokeball" data-id="1"><img src="./images/pokeball.png" alt="Pokémon n°001"></button>
        <button class="pokeball" data-id="4"><img src="./images/pokeball.png" alt="Pokémon n°004"></button>
        <button class="pokeball" data-id="7"><img src="./images/pokeball.png" alt="Pokémon n°007"></button>
    </div>
    <dialog id="pokemon-modal" class="modal">
        <div class="modal-content">
            <dl>
                <dt>Nom</dt>
                <dd id="pokemon-name" class="pokemon-name"></dd>
                <dt>Type</dt>
                <dd id="pokemon-type" class="pokemon-type"></dd>
                <dt>Niveau</dt>
                <dd id="pokemon-level" class="pokemon-level"></dd>
                <dt>Point de vie</dt>
                <dd id="pokemon-hp" class="pokemon-hp"></dd>
                <dt>Attaque</dt>
                <dd id="pokemon-attack" class="pokemon-attack"></dd>
                <dt>Défense</dt>
                <dd id="pokemon-defense" class="pokemon-defense"></dd>
                <dt>Attaque Spécial</dt>
                <dd id="pokemon-attack-special" class="pokemon-attack-special"></dd>
                <dt>Défense Spécial</dt>
                <dd id="pokemon-defense-special" class="pokemon-defense-special"></dd>
            </dl>
        </div>
    </dialog>
</body>
</html>
